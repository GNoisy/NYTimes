<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <title>New York times</title>
  </head>
  <body>
    
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #305fce ; color: white;">
          <h1 class="text-center">
            <strong>
              <i class="fa fa-newspaper-o"></i> New York Times Search</strong>
          </h1>
        </div>
    
        <div class="row">
          <div class="col-sm-12">
            <br>
            <div class="card">
              <div class="card-header">
                <strong><i class="fa fa-list-alt"></i> Search Parameters</strong></div>
              <div class="card-body">
    
                <!--Form for inputs-->
                <form role="form">
    
                  <!-- Input for search term-->
                  <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="search-term">
                  </div>
    
                  <!-- Dropdown for serach #-->
                  <div class="form-group">
                    <label for="pwd">Number of Records to Retrieve:</label>
                    <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                      <option selected value="1">1</option>
                      <option value="5" selected>5</option>
                      <option value="10">10</option>
                    </select>
                  </div>
    
                  <!--Start year-->
                  <div class="form-group">
                    <label for="start-year">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year">
                  </div>
    
                  <!-- End year-->
                  <div class="form-group">
                    <label for="end-year">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year">
                  </div>
    
                  <!--Search and clear button-->
                  <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                  <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button>
    
                </form>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Retrieved articles-->
        <div class="row">
          <div class="col-sm-12">
            <br>
    
            <div class="card">
    
                <div class="card-header">
                    <strong><i class="fa fa-table"></i> Top Articles</strong>
                </div>
    
                <!--Where articles will go-->
                <div class="card-body" id="article-section">

                </div>

            </div>
          </div>
        </div>
    
        <!--Footer-->
        <div class="row">
          <div class="col-sm-12">

            <hr>
            <h6 class="text-center">
              <small>Made with lots and lots of <i class="fa fa-heart"></i></small>
            </h6>
    
          </div>
        </div>
    
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
